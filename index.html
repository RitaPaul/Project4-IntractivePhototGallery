<!-- 
		Rita Rani Paul-Front-end Tech Degree student @ Treehouse 
		Project-IV: Intractive Photo Gallery
		
	The project includes the following files:
		1. styles.css
		2. lumos.css
		3. lumos.js
		
		Where - lumos.css and lumos.js are jquery plugin files to popup the selected image in a lightbox.
		whereas, styles.css is written for the beautiful, responsive design(using flexbox) of the homepage which works perfectly for the small screens from 320 pixels,
	medium screens from 768 pixels and large screens from 1024 pixels.

	The testing also includes the three browsers: 

		1. Google Chrome
		2. Internet Explorer
		3. Mozilla Firefox
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Intractive Photo Gallery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/lumos.css">
		<link rel="stylesheet" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Norican" rel="stylesheet">
	</head>
	<body>
		
		<div class="header">
			<div id="logo">
				<p class="intr">Intractiv<br>
				<p class="ph">Photo<br></p>
				<p class="g">Gallery</p>
			</div>
			<input type="text" id="imgSearch" onkeyup="myFunction()" placeholder="Search(16pt)">
		</div>
		<div class="wrap-up">
			<ul id="wrapper" class="container" >
				<li>
					<a href="img/01.jpg" class="lumos-link" data-lumos="gallery1"><img src="img/thumbnails/01.jpg"  alt="Hay Bales - I love hay bales. Took this snap on a drive through the countryside past some straw fields." class="img-display" /></a>

				</li>

				</li>
				<li>
					<a href="img/07.jpg" class="lumos-link" data-lumos="gallery1"><img src="img/thumbnails/07.jpg" alt="Plantation - I drove past this plantation yesterday, everything is so green!" class="img-display" /></a>
				</li>
				<li>
					<a href="img/08.jpg" class="lumos-link" data-lumos="gallery1"><img src="img/thumbnails/08.jpg" alt="Dunes - My summer vacation to the Oregon Coast. I love the sandy dunes!" class="img-display" /></a>

				<script src="./js/jquery-1.11.2.min.js"></script>
				<script src="./js/lumos-min.js"></script>
				<script>
					function myFunction(){
						var input, filter, ul, li, a, i;
						input = document.getElementById("imgSearch");
						filter= input.value.toUpperCase();
						ul= document.getElementById("wrapper");
						li = ul.getElementsByTagName("LI");
						for(i = 0; i < li.length; i++){
							a =li[i].getElementsByTagName("a")[0];
							if(a.innerHTML.toUpperCase().indexOf(filter) > -1){
								li[i].style.display = "";
							}else{
								li[i].style.display="none";
							}
						}
					}
				</script>
